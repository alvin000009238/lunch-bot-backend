<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>午餐訂餐系統 - 後台管理</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 2rem;
        }
        .container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin: 1rem auto;
        }
        h1, h2 {
            color: #333;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 600;
        }
        input, select, textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1rem;
        }
        button {
            padding: 0.85rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        #message {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            display: none;
        }
        .message-success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .message-error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        
        /* 使用者列表樣式 */
        #user-list { list-style-type: none; padding: 0; }
        #user-list li {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid #eee;
        }
        #user-list li:last-child { border-bottom: none; }
        .user-info { flex-grow: 1; }
        .user-deposit { display: flex; align-items: center; margin-top: 0.5rem; width: 100%; }
        @media (min-width: 600px) {
            .user-deposit { width: auto; margin-top: 0; }
        }
        .user-deposit input { width: 80px; margin-right: 0.5rem; }
    </style>
</head>
<body>
    <div class="container">
        <h1>新增菜單品項</h1>
        <form id="product-form">
            <!-- ... 新增菜單的表單內容維持不變 ... -->
            <div class="form-group">
                <label for="name">品項名稱 (必填)</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="price">價格 (必填)</label>
                <input type="number" id="price" name="price" required>
            </div>
            <div class="form-group">
                <label for="category">類別 (必填)</label>
                <select id="category" name="category" required>
                    <option value="combo">套餐 (combo)</option>
                    <option value="single">單點 (single)</option>
                    <option value="drink">飲料 (drink)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="description">描述 (選填)</label>
                <textarea id="description" name="description"></textarea>
            </div>
            <div class="form-group">
                <label for="image_url">圖片網址 (選填)</label>
                <input type="text" id="image_url" name="image_url">
            </div>
            <button type="submit" style="width: 100%;">新增品項</button>
        </form>
        <div id="message"></div>
    </div>

    <div class="container">
        <h2>使用者管理與儲值</h2>
        <ul id="user-list">
            <!-- 使用者列表將由 JavaScript 動態填入 -->
        </ul>
        <div id="user-message"></div>
    </div>

    <script>
        // =================================================================
        const backendUrl = 'https://lunch-bot-backend-production.up.railway.app'; // 請貼上您在 Railway 上的後端網址
        // =================================================================

        const productForm = document.getElementById('product-form');
        const messageDiv = document.getElementById('message');
        const userList = document.getElementById('user-list');
        const userMessageDiv = document.getElementById('user-message');

        // 新增產品的邏輯 (不變)
        productForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            // ... 省略與之前相同的程式碼 ...
        });

        // (新增) 載入使用者列表
        async function loadUsers() {
            if (!checkBackendUrl()) return;
            try {
                const response = await fetch(`${backendUrl}/admin/users`);
                if (!response.ok) throw new Error('無法取得使用者列表');
                
                const users = await response.json();
                userList.innerHTML = ''; // 清空舊列表

                if (users.length === 0) {
                    userList.innerHTML = '<li>目前沒有已註冊的使用者。</li>';
                    return;
                }

                users.forEach(user => {
                    const li = document.createElement('li');
                    li.innerHTML = `
                        <div class="user-info">
                            <strong>${user.display_name}</strong> (ID: ${user.id})<br>
                            餘額: $<span id="balance-${user.id}">${parseFloat(user.balance).toFixed(2)}</span>
                        </div>
                        <div class="user-deposit">
                            <input type="number" placeholder="金額" id="amount-${user.id}" min="1">
                            <button onclick="deposit(${user.id})">儲值</button>
                        </div>
                    `;
                    userList.appendChild(li);
                });

            } catch (error) {
                showUserMessage(`載入使用者失敗: ${error.message}`, 'error');
            }
        }

        // (新增) 處理儲值動作
        async function deposit(userId) {
            if (!checkBackendUrl()) return;
            const amountInput = document.getElementById(`amount-${userId}`);
            const amount = parseFloat(amountInput.value);

            if (!amount || amount <= 0) {
                showUserMessage('請輸入有效的儲值金額', 'error');
                return;
            }

            try {
                const response = await fetch(`${backendUrl}/admin/users/${userId}/deposit`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ amount })
                });

                const result = await response.json();

                if (response.ok) {
                    showUserMessage(`為 ${result.user.display_name} 儲值成功！`, 'success');
                    // 更新頁面上的餘額
                    document.getElementById(`balance-${userId}`).textContent = parseFloat(result.user.balance).toFixed(2);
                    amountInput.value = ''; // 清空輸入框
                } else {
                    throw new Error(result.error || '未知錯誤');
                }
            } catch (error) {
                showUserMessage(`儲值失敗: ${error.message}`, 'error');
            }
        }

        // 檢查後端網址是否設定
        function checkBackendUrl() {
            if (backendUrl === '請貼上您在 Railway 上的後端網址' || !backendUrl) {
                showMessage('請先在 admin.html 檔案中設定您的後端網址！', 'error');
                return false;
            }
            return true;
        }
        
        // 顯示訊息的輔助函式
        function showMessage(text, type) { /* ... 省略 ... */ }
        function showUserMessage(text, type) {
            userMessageDiv.textContent = text;
            userMessageDiv.className = type === 'success' ? 'message-success' : 'message-error';
            userMessageDiv.style.display = 'block';
            setTimeout(() => { userMessageDiv.style.display = 'none'; }, 3000);
        }

        // 頁面載入時自動執行
        window.onload = () => {
            loadUsers();
        };
    </script>
</body>
</html>
