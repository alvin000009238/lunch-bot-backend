<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>午餐訂餐系統 - 後台管理</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 2rem;
        }
        .container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            margin: 1rem auto;
        }
        h1, h2 {
            color: #333;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 600;
        }
        input, select, textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1rem;
        }
        button {
            padding: 0.85rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message-box {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            display: none;
        }
        .message-success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .message-error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        
        #user-list { list-style-type: none; padding: 0; }
        #user-list li {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid #eee;
        }
        .user-info { flex-grow: 1; }
        .user-deposit { display: flex; align-items: center; margin-top: 0.5rem; width: 100%; }
        @media (min-width: 600px) {
            .user-deposit { width: auto; margin-top: 0; }
        }
        .user-deposit input { width: 80px; margin-right: 0.5rem; }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 0.75rem;
            text-align: left;
            word-break: break-word;
        }
        th {
            background-color: #f2f2f2;
            font-weight: 600;
        }
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        .section-header > div {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        .refresh-btn {
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
        }
        .menu-item-list { list-style-type: none; padding: 0; margin-top: 1rem; max-height: 300px; overflow-y: auto; border: 1px solid #eee; padding: 1rem; border-radius: 5px;}
        .menu-item-list li { padding: 0.5rem 0; }
        .menu-item-list label { font-weight: normal; margin-left: 0.5rem; }
    </style>
</head>
<body>
    <div class="container">
        <h2>廠商管理</h2>
        <form id="supplier-form">
            <div class="form-group">
                <label for="supplier-name">廠商名稱</label>
                <input type="text" id="supplier-name" required>
            </div>
            <button type="submit" style="width:100%">新增廠商</button>
        </form>
        <div id="supplier-message" class="message-box"></div>
    </div>

    <div class="container">
        <h1>新增菜單品項</h1>
        <form id="product-form">
            <div class="form-group">
                <label for="product-supplier">歸屬廠商 (必填)</label>
                <select id="product-supplier" name="supplier_id" required>
                    <!-- 廠商選項將由 JS 動態載入 -->
                </select>
            </div>
            <div class="form-group">
                <label for="name">品項名稱 (必填)</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="price">價格 (必填)</label>
                <input type="number" id="price" name="price" required>
            </div>
            <div class="form-group">
                <label for="category">類別 (必填)</label>
                <select id="category" name="category" required>
                    <option value="combo">套餐 (combo)</option>
                    <option value="single">單點 (single)</option>
                    <option value="drink">飲料 (drink)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="description">描述 (選填)</label>
                <textarea id="description" name="description"></textarea>
            </div>
            <div class="form-group">
                <label for="image_url">圖片網址 (選填)</label>
                <input type="text" id="image_url" name="image_url">
            </div>
            <button type="submit" style="width: 100%;">新增品項</button>
        </form>
        <div id="product-message" class="message-box"></div>
    </div>

    <div class="container">
        <div class="section-header">
            <h2>每日菜單設定</h2>
            <div>
                <select id="menu-supplier-selector" style="width: 150px; padding: 0.75rem;"></select>
                <input type="date" id="menu-date-selector">
                <button onclick="saveDailyMenu()" class="refresh-btn" style="background-color: #28a745;">儲存當日菜單</button>
            </div>
        </div>
        <div id="daily-menu-list"></div>
        <div id="daily-menu-message" class="message-box"></div>
    </div>

    <div class="container">
        <h2>使用者管理與儲值</h2>
        <ul id="user-list"></ul>
        <div id="user-message" class="message-box"></div>
    </div>

    <div class="container">
        <div class="section-header">
            <h2>訂單列表</h2>
            <div>
                <input type="date" id="order-date-filter">
                <button onclick="loadOrders()" class="refresh-btn">查詢訂單</button>
            </div>
        </div>
        <table id="order-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>訂購人</th>
                    <th>品項</th>
                    <th>金額</th>
                    <th>狀態</th>
                    <th>用餐日</th>
                    <th>下單時間</th>
                </tr>
            </thead>
            <tbody id="order-list"></tbody>
        </table>
        <div id="order-message" class="message-box"></div>
    </div>

    <script>
        const backendUrl = 'https://lunch-bot-backend-production.up.railway.app';
        
        const supplierForm = document.getElementById('supplier-form');
        const supplierMessageDiv = document.getElementById('supplier-message');
        const productForm = document.getElementById('product-form');
        const productMessageDiv = document.getElementById('product-message');
        const productSupplierSelect = document.getElementById('product-supplier');
        const menuSupplierSelector = document.getElementById('menu-supplier-selector');
        const menuDateSelector = document.getElementById('menu-date-selector');
        const dailyMenuListDiv = document.getElementById('daily-menu-list');
        const dailyMenuMessageDiv = document.getElementById('daily-menu-message');
        const userList = document.getElementById('user-list');
        const userMessageDiv = document.getElementById('user-message');
        const orderList = document.getElementById('order-list');
        const orderMessageDiv = document.getElementById('order-message');
        const orderDateFilter = document.getElementById('order-date-filter');

        function checkBackendUrl() {
            if (backendUrl.startsWith('請貼上') || !backendUrl) {
                alert('請先在 admin.html 檔案中設定您的後端網址！');
                return false;
            }
            return true;
        }

        function showMessage(element, text, type) {
            element.textContent = text;
            element.className = `message-box message-${type}`;
            element.style.display = 'block';
            if (type === 'success') {
                setTimeout(() => { element.style.display = 'none'; }, 3000);
            }
        }

        async function loadSuppliers() {
            if (!checkBackendUrl()) return;
            try {
                const response = await fetch(`${backendUrl}/admin/suppliers`);
                if (!response.ok) throw new Error('無法取得廠商列表');
                const suppliers = await response.json();

                productSupplierSelect.innerHTML = '<option value="">請選擇廠商</option>';
                menuSupplierSelector.innerHTML = '<option value="">選擇廠商</option>';

                suppliers.forEach(s => {
                    const option = `<option value="${s.id}">${s.name}</option>`;
                    productSupplierSelect.innerHTML += option;
                    menuSupplierSelector.innerHTML += option;
                });
            } catch (error) {
                console.error(error);
                showMessage(supplierMessageDiv, `載入廠商失敗: ${error.message}`, 'error');
            }
        }

        supplierForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            if (!checkBackendUrl()) return;
            const name = document.getElementById('supplier-name').value;
            try {
                const response = await fetch(`${backendUrl}/admin/suppliers`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name })
                });
                const result = await response.json();
                if (!response.ok) throw new Error(result.error || '未知錯誤');
                
                showMessage(supplierMessageDiv, '新增廠商成功！', 'success');
                await loadSuppliers();
                supplierForm.reset();
            } catch (error) {
                showMessage(supplierMessageDiv, `新增廠商失敗: ${error.message}`, 'error');
            }
        });

        productForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            if (!checkBackendUrl()) return;
            const formData = new FormData(productForm);
            const productData = {
                name: formData.get('name'),
                price: parseFloat(formData.get('price')),
                category: formData.get('category'),
                description: formData.get('description'),
                image_url: formData.get('image_url'),
                supplier_id: parseInt(formData.get('supplier_id'))
            };

            if (!productData.supplier_id) {
                showMessage(productMessageDiv, '請選擇歸屬廠商', 'error');
                return;
            }

            try {
                const response = await fetch(`${backendUrl}/admin/products`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(productData)
                });
                const result = await response.json();
                if (!response.ok) throw new Error(result.error || '未知錯誤');
                
                showMessage(productMessageDiv, `產品新增成功！`, 'success');
                productForm.reset();
                await loadDailyMenu();
            } catch (error) {
                showMessage(productMessageDiv, `新增失敗: ${error.message}`, 'error');
            }
        });

        async function loadDailyMenu() {
            if (!checkBackendUrl()) return;
            const selectedDate = menuDateSelector.value;
            const selectedSupplierId = menuSupplierSelector.value;
            if (!selectedDate || !selectedSupplierId) {
                dailyMenuListDiv.innerHTML = '';
                return;
            };

            try {
                const response = await fetch(`${backendUrl}/admin/menu?date=${selectedDate}&supplierId=${selectedSupplierId}`);
                if (!response.ok) throw new Error('無法取得菜單設定');
                
                const data = await response.json();
                dailyMenuListDiv.innerHTML = '';
                
                if (data.all_products.length === 0) {
                    dailyMenuListDiv.innerHTML = '<p>該廠商目前沒有任何菜單品項。</p>';
                    return;
                }

                const list = document.createElement('ul');
                list.className = 'menu-item-list';
                data.all_products.forEach(product => {
                    const li = document.createElement('li');
                    const isChecked = data.menu_product_ids.includes(product.id);
                    li.innerHTML = `
                        <input type="checkbox" id="product-${product.id}" value="${product.id}" ${isChecked ? 'checked' : ''}>
                        <label for="product-${product.id}">${product.name} - $${product.price}</label>
                    `;
                    list.appendChild(li);
                });
                dailyMenuListDiv.appendChild(list);

            } catch (error) {
                showMessage(dailyMenuMessageDiv, `載入菜單設定失敗: ${error.message}`, 'error');
            }
        }

        async function saveDailyMenu() {
            if (!checkBackendUrl()) return;
            const selectedDate = menuDateSelector.value;
            const selectedSupplierId = menuSupplierSelector.value;
            if (!selectedDate || !selectedSupplierId) {
                showMessage(dailyMenuMessageDiv, '請先選擇廠商和日期', 'error');
                return;
            }
            const checkboxes = dailyMenuListDiv.querySelectorAll('input[type="checkbox"]:checked');
            const productIds = Array.from(checkboxes).map(cb => parseInt(cb.value));

            try {
                const response = await fetch(`${backendUrl}/admin/menu`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ date: selectedDate, supplierId: parseInt(selectedSupplierId), productIds: productIds })
                });
                const result = await response.json();
                if (!response.ok) throw new Error(result.error || '未知錯誤');
                showMessage(dailyMenuMessageDiv, '當日菜單儲存成功！', 'success');
            } catch (error) {
                showMessage(dailyMenuMessageDiv, `儲存失敗: ${error.message}`, 'error');
            }
        }

        async function loadUsers() {
            if (!checkBackendUrl()) return;
            try {
                const response = await fetch(`${backendUrl}/admin/users`);
                if (!response.ok) throw new Error('無法取得使用者列表');
                const users = await response.json();
                userList.innerHTML = ''; 
                if (users.length === 0) {
                    userList.innerHTML = '<li>目前沒有已註冊的使用者。</li>';
                    return;
                }
                users.forEach(user => {
                    const li = document.createElement('li');
                    li.innerHTML = `
                        <div class="user-info">
                            <strong>${user.display_name}</strong> (ID: ${user.id})<br>
                            餘額: $<span id="balance-${user.id}">${parseFloat(user.balance).toFixed(2)}</span>
                        </div>
                        <div class="user-deposit">
                            <input type="number" placeholder="金額" id="amount-${user.id}" min="1">
                            <button onclick="deposit(${user.id})">儲值</button>
                        </div>
                    `;
                    userList.appendChild(li);
                });
            } catch (error) {
                showMessage(userMessageDiv, `載入使用者失敗: ${error.message}`, 'error');
            }
        }

        async function deposit(userId) {
            if (!checkBackendUrl()) return;
            const amountInput = document.getElementById(`amount-${userId}`);
            const amount = parseFloat(amountInput.value);
            if (!amount || amount <= 0) {
                showMessage(userMessageDiv, '請輸入有效的儲值金額', 'error');
                return;
            }
            try {
                const response = await fetch(`${backendUrl}/admin/users/${userId}/deposit`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ amount })
                });
                const result = await response.json();
                if (!response.ok) throw new Error(result.error || '未知錯誤');
                showMessage(userMessageDiv, `為 ${result.user.display_name} 儲值成功！`, 'success');
                document.getElementById(`balance-${userId}`).textContent = parseFloat(result.user.balance).toFixed(2);
                amountInput.value = '';
            } catch (error) {
                showMessage(userMessageDiv, `儲值失敗: ${error.message}`, 'error');
            }
        }

        async function loadOrders() {
            if (!checkBackendUrl()) return;
            const selectedDate = orderDateFilter.value;
            if (!selectedDate) {
                showMessage(orderMessageDiv, '請選擇一個日期', 'error');
                return;
            }
            try {
                const response = await fetch(`${backendUrl}/admin/orders?date=${selectedDate}`);
                if (!response.ok) throw new Error('無法取得訂單列表');
                const orders = await response.json();
                orderList.innerHTML = '';
                if (orders.length === 0) {
                    orderList.innerHTML = '<tr><td colspan="7" style="text-align: center;">該日期沒有任何訂單。</td></tr>';
                    return;
                }
                orders.forEach(order => {
                    const tr = document.createElement('tr');
                    const orderForDate = new Date(order.order_for_date).toLocaleDateString('zh-TW');
                    const orderTime = new Date(order.created_at).toLocaleString('zh-TW', { hour12: false });
                    tr.innerHTML = `
                        <td>${order.id}</td>
                        <td>${order.display_name}</td>
                        <td>${order.items}</td>
                        <td>$${parseFloat(order.total_amount).toFixed(2)}</td>
                        <td>${order.status}</td>
                        <td>${orderForDate}</td>
                        <td>${orderTime}</td>
                    `;
                    orderList.appendChild(tr);
                });
            } catch (error) {
                showMessage(orderMessageDiv, `載入訂單失敗: ${error.message}`, 'error');
            }
        }

        window.onload = () => {
            const today = new Date().toLocaleDateString('en-CA');
            menuDateSelector.value = today;
            orderDateFilter.value = today;
            
            loadSuppliers();
            loadUsers();
            loadOrders();
            loadDailyMenu();
        };

        menuSupplierSelector.addEventListener('change', loadDailyMenu);
        menuDateSelector.addEventListener('change', loadDailyMenu);
    </script>
</body>
</html>
