<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>午餐訂餐系統 - 後台管理</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 600;
        }
        input, select, textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1rem;
        }
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        button {
            width: 100%;
            padding: 0.85rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        #message {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            display: none; /* 預設隱藏 */
        }
        .message-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>新增菜單品項</h1>
        <form id="product-form">
            <div class="form-group">
                <label for="name">品項名稱 (必填)</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="price">價格 (必填)</label>
                <input type="number" id="price" name="price" required>
            </div>
            <div class="form-group">
                <label for="category">類別 (必填)</label>
                <select id="category" name="category" required>
                    <option value="combo">套餐 (combo)</option>
                    <option value="single">單點 (single)</option>
                    <option value="drink">飲料 (drink)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="description">描述 (選填)</label>
                <textarea id="description" name="description"></textarea>
            </div>
            <div class="form-group">
                <label for="image_url">圖片網址 (選填)</label>
                <input type="text" id="image_url" name="image_url">
            </div>
            <button type="submit">新增品項</button>
        </form>
        <div id="message"></div>
    </div>

    <script>
        // =================================================================
        // == 請在這裡填入您在 Railway 上的後端網址
        // =================================================================
        // 例如: 'https://lunch-bot-backend-production-1234.up.railway.app'
        // 注意：網址最後不要有斜線 "/"
        const backendUrl = 'https://lunch-bot-backend-production.up.railway.app'
        // =================================================================

        const form = document.getElementById('product-form');
        const messageDiv = document.getElementById('message');

        form.addEventListener('submit', async (event) => {
            // 防止表單傳統的提交方式
            event.preventDefault();

            // 顯示訊息框並重置樣式
            messageDiv.style.display = 'none';
            messageDiv.textContent = '';
            messageDiv.className = '';

            // 檢查 backendUrl 是否已填寫
            if (backendUrl === '請貼上您在 Railway 上的後端網址' || !backendUrl) {
                showMessage('請先在 admin.html 檔案中設定您的後端網址！', 'error');
                return;
            }

            // 從表單中取得資料
            const formData = new FormData(form);
            const productData = {
                name: formData.get('name'),
                price: parseFloat(formData.get('price')),
                category: formData.get('category'),
                description: formData.get('description'),
                image_url: formData.get('image_url')
            };

            try {
                // 使用 fetch API 發送 POST 請求
                const response = await fetch(`${backendUrl}/admin/products`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(productData)
                });

                // 解析伺服器的回傳資料
                const result = await response.json();

                if (response.ok) {
                    // 如果伺服器回傳成功 (狀態碼 200-299)
                    showMessage(`產品新增成功！ID: ${result.product.id}`, 'success');
                    form.reset(); // 清空表單
                } else {
                    // 如果伺服器回傳錯誤
                    showMessage(`新增失敗: ${result.error || '未知錯誤'}`, 'error');
                }
            } catch (error) {
                // 如果網路請求本身就失敗了
                console.error('請求錯誤:', error);
                showMessage('無法連接到伺服器，請檢查後端網址是否正確或伺服器是否正在運行。', 'error');
            }
        });

        // 用來顯示成功或失敗訊息的輔助函式
        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = type === 'success' ? 'message-success' : 'message-error';
            messageDiv.style.display = 'block';
        }
    </script>
</body>
</html>
